<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step Counter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        #stepCount {
            font-size: 24px;
            font-weight: bold;
        }
        button {
            padding: 10px 20px;
            font-size: 18px;
            margin-top: 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Step Counter</h1>
    <p>Today's Steps: <span id="stepCount">0</span></p>
    <button id="incrementButton">Increment Step Count</button>

    <script>
        let stepCount = 0;
        const stepCountElement = document.getElementById('stepCount');

        document.getElementById('incrementButton').addEventListener('click', function() {
            stepCount++;
            stepCountElement.textContent = stepCount;
        });
    </script>
</body>
</html>
